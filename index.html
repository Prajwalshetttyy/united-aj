<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Number Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

      .container {
    max-width: 1400px; /* Reduce width for better fit */
    margin: 0 auto;
    padding: 1rem; /* Reduce padding */

       .header {
    display: flex;
    align-items: center;
    justify-content: center; /* Centers content horizontally */
    margin: 0 auto 2rem auto; /* Centers the header horizontally */
    padding: 1rem;
    border-radius: 10px;
    text-align: center;
    width: fit-content; /* Adjusts width based on content */
    background: transparent; /* Removes background */
}


        .logo-space {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            text-align: center;
            color: #ccc;
        }

        .title {
            flex-grow: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #00ff88;
        }

        .generator {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .number-display {
            font-size: 4rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin: 1rem 0;
            min-height: 6rem;
        }

        button {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00cc6f;
            transform: scale(1.05);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
        }

        .number-cell {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 0.5rem;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .used {
            text-decoration: line-through;
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .numbers-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-space">
                <img src="logo.png" alt="Logo" width="100" height="100">
            </div>
            <div class="title">
                 <h1>I HATE YOU&nbsp;&nbsp;&nbsp;PAJJU</h1>
            </div>
        </header>        

        <div class="generator">
            <div class="number-display" id="currentNumber">?</div>
            <button id="generateBtn">Generate Number</button>
        </div>

        <div class="numbers-grid" id="numbersGrid">
            <!-- Numbers will be generated here -->
        </div>
    </div>

    <script>
        const numbers = Array.from({length: 90}, (_, i) => i + 1);
        const usedNumbers = new Set();
        const numberDisplay = document.getElementById('currentNumber');
        const generateBtn = document.getElementById('generateBtn');
        const numbersGrid = document.getElementById('numbersGrid');

        // Initialize the grid
        numbers.forEach(num => {
            const cell = document.createElement('div');
            cell.className = 'number-cell';
            cell.id = `num-${num}`;
            cell.textContent = num;
            numbersGrid.appendChild(cell);
        });

        function generateNumber() {
            if (usedNumbers.size === 90) {
                numberDisplay.textContent = 'Auction Over!';
                generateBtn.disabled = true;
                return;
            }

            let randomNum;
            do {
                randomNum = Math.floor(Math.random() * 90) + 1;
            } while (usedNumbers.has(randomNum));

            usedNumbers.add(randomNum);
            numberDisplay.textContent = randomNum;

            // Update the grid
            const cell = document.getElementById(`num-${randomNum}`);
            cell.classList.add('used');

            // Add animation effect
            numberDisplay.style.transform = 'scale(1.2)';
            setTimeout(() => {
                numberDisplay.style.transform = 'scale(1)';
            }, 200);
        }

        generateBtn.addEventListener('click', generateNumber);
    </script>
</body>
</html>
